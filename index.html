<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Store</title>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/b735e8fc17.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
      <!-- Navbar -->

      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Profile</a>
            </li>
           
          </ul>
          <div class="cart-btn">
            <form class="form-inline my-2 my-lg-0 connect">
                <!-- <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search"> -->
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Connect Wallet</button>
              </form>
              <div >
                <span class="nav-icon">
                    <i class="fas fa-cart-plus"></i>
                </span>
                <div class="cart-items">0</div>
            </div>

          </div>
          
        </div>
      </nav>

      <!-- ENd of navbar -->
      <!-- Hero -->
      <header class="hero">
          <div class="banner">
              <h1 class="banner-title">Book Collection</h1>
              <!-- <a class="banner-btn" href="#product">Shop Now</a> -->
              <button onClick="document.getElementById('product').scrollIntoView();" class="banner-btn" >shop now</button>
          </div>
      </header>
      <!-- End of hero -->
      <!-- Products -->
      <section class="products" id="product">
          <div class="section-title">
              <h2>Our products</h2>
          </div>
          <div class="products-center">
            
          </div>
      </section>
      <!-- end of products -->
      <!-- cart -->
      <div class="cart-overlay">
          <div class="cart">
              <span class="close-cart">
                  <i class="fas fa-window-close"></i>
              </span>
              <h2>your cart</h2>
              <div class="cart-content">
                  <!-- cart-item -->
                  <!-- <div class="cart-item">
                      
                  </div> -->
                  <!-- End of cart item -->
                </div>
                <div class="cart-footer">
                    <h3>your total : Rs. <span class="cart-total">0</span></h3>
                    <h3>Total Items: <span class ="totitem"></span></h3>
                    <button class="clear-cart banner-btn">clear cart</button>
                </div>
          </div>
      </div>
      <!-- End of cart -->

    <script src="app.js"></script>
</body>
</html>
